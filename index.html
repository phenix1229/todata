<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ToDOM</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <div class="app">
      <h1>Todo</h1>
        <section>
          <label for="todo-input">Add to your todo list!</label>
          <input class="todo-input "type="text" name="todo-input">
          <label for="priority">Priority:</label>
          <select class="priority" name="priority">
            <option value="1">Low</option>
            <option value="2">High</option>
          </select>
          <button class="add-todo">ADD</button>
          <select class="filter" name="filter">
            <option value="1">All</option>
            <option value="2">Incomplete</option>
            <option value="3">High priority</option>
          </select>
          <button class="filter-todo">FILTER</button>
          <select class="sort" name="sort">
            <option value="1">Complete</option>
            <option value="2">Priority</option>
          </select>
          <button class="sort-todo">SORT</button>
        </section>
      <ol class="todo-list"></ol>
    </div>
    <script src="./todos.js"></script>
    <script src="main.js"></script>
    <script src="./print-todo.js"></script>
    <script src="./print-todos.js"></script>
    <script src="./add-todo.js"></script>
    <script src="./remove-todo.js"></script>
    <script src="./clear-todos.js"></script>
    <script src="./refresh-todos.js"></script>
    <script src= "./add-button.js"></script>
    <script src="./filter-button.js"></script>
  </body>
</html>
